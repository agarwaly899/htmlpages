<!DOCTYPE html>
<html>
<head>
<title>Adding a Flash MP3 Player</title>
<script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/
swfobject/2.2/swfobject.js"></script>
<script type="text/javascript">
var flashvars = {};
var params = {mp3: "audio.mp3"};
swfobject.embedSWF(
"flash/player_mp3.swf",
"music-player", "200", "20", "8.0.0",
flashvars, params);</script>
</head>
<body>
This is a song of movie : Baaghi 2
<div id="music-player">
<audio src="audio.mp3"
preload="metadata" controls>
<p>This browser does not support our audio
format.</p>
</audio>
</div>

</body>
</html>
