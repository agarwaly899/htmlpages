<html>
<head><title>Example</title>
<style type="text/css">
td {
border: 1px solid #0088dd;
padding: 15px;
}
table.one {
border-spacing:5px 10px;
empty-cells: show;}
table.two {
empty-cells: hide;}
table{
margin-right:10px;
display: inline;}
</style>
</head>
<body>
<table class="one">
<tr>
<td>1</td>
<td>2</td>
</tr>
<tr>
<td>3</td>
<td></td>
</tr>
</table>
<table class="two">
<tr>
<td>1</td>
<td>2</td>
</tr>
<tr>
<td>3</td>
<td></td>
</tr>
</table>
</body>
</html>
